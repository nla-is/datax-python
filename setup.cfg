[metadata]
name = datax-python
version = 1.0.0-pre
author = Giuseppe Coviello
author_email = gco@nec-labs.com
description = DataX SDK for Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nla-is/datax-python
license = BSD-3-Clause
classifiers =
    Programming Language :: Python :: 3
    Operating System :: OS Independent

[options]
packages =
    datax
    datax.protocol
python_requires = >=3.9
install_requires =
    grpcio==1.54.2
    msgpack==1.0.5
    protobuf==3.20.3

